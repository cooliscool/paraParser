<!DOCTYPE html>
<html lang="en">
<head>
  <title>Para Parser</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="jquery.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script>
    $(document).ready(function(){

      $("#btnSubmit").click(function(){
          //alert("posting ... ");
          $.post("http://localhost:8000", 
           {
              url : $("#fldLink").val()
           } ,
           function(response, status, error){
              //alert("posted ... \n" + response + "\nStatus: " + status);
              if(status === 'success'){
                $("#fldDisplay").val(response);
              }
              else{
                $("#fldDisplay").val(error);
              }
          });
      });

      //TODO :: Trigger form submit when enter key is pressed 
      // var e = jQuery.Event("keydown" , {keyCode : 13});
      // $('#fldLink').on('keydown', function(e){
      //   $("#btnSubmit").trigger('click');
      // })


    })
  </script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Para Parser</h1>
  <p> Read paragraphs from any Website ! </p> 
</div>
  
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <input type="text" placeholder="link" onfocus="this.placeholder=''" onblur="this.placeholder='link'" id='fldLink' class="form-control" id="usr" value="http://www.google.com">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="submit" id="btnSubmit" class="btn btn-success btn-block green">GO</button>
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-sm-12">
        <textarea class="form-control" rows="10" id="fldDisplay" ></textarea>
    </div>
  </div>

</div>
<br/>
<br/>
</body>
</html>
